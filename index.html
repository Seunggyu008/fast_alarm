<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알람</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <p>알람</p>
        <div class="title_button">
          <button type="title_button_add">+</button>
          <button type="title_button_more">:</button>
        </div>
      </div>
      <div class="alarm">
        <div class="alarm_time">
          <div>빨래</div>
          <div class="alarm_time_detail">
            <p>오전</p>
            <div class="alarm_time_detail_time">10:51</div>
          </div>
        </div>
        <div class="alarm_date">
          <p>11월18(토)</p>
          <input class="alarm_date_checkbox" type="checkbox" />
        </div>
      </div>
    </div>
  </body>
</html>
